<h1><center style="font-family: 'Press Start 2P', system-ui; font-size: 50px;">DRAWING CANVAS</center></h1>

<div id="canvas_div" style="display: flex; flex-direction: column; width: 600px; height: 600px;">
    <canvas id="canvas" width="600" height="600"></canvas>
    <div style="display: flex; flex-direction: row; margin-top: 20px; justify-content: center;">
        <div id="circles" style="display: flex; flex-direction: row; align-items: center; justify-content: space-between; margin-top: 20px; height: 50px;">

            <div class="circle" style="width: 20px; height: 20px; border-radius: 50%; background: rgb(0, 0,0); margin-right: 15px;" onclick="changeWidth('20')"></div>
            <div class="circle" style="width: 25px; height: 25px; border-radius: 50%; background: rgb(0, 0,0); margin-right: 15px;" onclick="changeWidth('25')"></div>
        </div>
        <div class="grid-container" style="margin-left: 10px; margin-right: 20px;">
            <div class="grid-item" style="background: rgb(166, 64, 36)" onclick="changeColor('rgb(166, 64, 36)')"></div>
            <div class="grid-item" style="background:rgb(249, 160, 70)" onclick="changeColor('rgb(249, 160, 70)')"></div>
            <div class="grid-item" style="background:rgb(255, 229, 142)" onclick="changeColor('rgb(255, 229, 142)')"></div>
            <div class="grid-item" style="background:rgb(90, 118, 67)" onclick="changeColor('rgb(90, 118, 67)')"></div>

            <div class="grid-item" style="background:rgb(255, 255, 255)" onclick="changeColor('rgb(255, 255, 255)')"></div>
            
            <div class="grid-item" style="background:rgb(109, 27, 5)" onclick="changeColor('rgb(109, 27, 5)')"></div>
            <div class="grid-item" style="background:rgb(205, 113, 27)" onclick="changeColor('rgb(205, 113, 27)')"></div>
            <div class="grid-item" style="background:rgb(240, 190, 69)" onclick="changeColor('rgb(240, 190, 69)')"></div>
            <div class="grid-item" style="background:rgb(40, 55, 27)" onclick="changeColor('rgb(40, 55, 27)')"></div>
            <div class="grid-item" style="background:rgb(33, 39, 58)" onclick="changeColor('rgb(33, 39, 58)')"></div>

        <button class="button" onclick="javascript:clearArea();return false;" style="width: 120px; height: 50px; margin-right: 20px; margin-top: 15px; border-radius: 15px; background-color: rgb(195, 187, 194); font-family: 'Press Start 2P', system-ui; font-size: 10px;">CLEAR</button>

<style>
    .grid-container {
        display: grid;
        grid-template-columns: 40px 40px 40px 40px 40px 40px 40px 40px;
        grid-template-rows: 40px 40px 40px 40px 40px 40px 40px 40px;
        padding: 5px;
    }
    .grid-item {
        border: 1px solid rgb(0, 0, 0);
        padding: 5px;
        text-align: center;
        margin: 2px;
    }

    .grid-item:hover {
        cursor: pointer;
        transform: scale(1.5);
    }

    #canvas_div {
        text-align: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    canvas {
        border: 2px solid black;
    }

    .circle:hover {
        cursor: pointer;
        transform: scale(1.5);
    }

    .button:hover {
        cursor: pointer;
        transform: scale(1.2);
    }
</style>

<script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    let isDrawing = false;
    let x = 0;
    let y = 0;
    var offsetX;
    var offsetY;
    
    function startup() {
        canvas.addEventListener('mousedown', (e) => {
            x = e.offsetX;
            y = e.offsetY;
            isDrawing = true;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                drawLine(context, x, y, e.offsetX, e.offsetY);
                x = e.offsetX;
                y = e.offsetY;
            }
        });
        
        canvas.addEventListener('mouseup', (e) => {
            if (isDrawing) {
                drawLine(context, x, y, e.offsetX, e.offsetY);
                x = 0;
                y = 0;
                isDrawing = false;
            }
        });

        changeWidth('5');
    }
    
    document.addEventListener("DOMContentLoaded", startup);
    
    function drawLine(context, x1, y1, x2, y2) {
        context.beginPath();
        context.lineJoin = "round";
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
        context.closePath();
        context.stroke();
    }
    
    function clearArea() {
        context.setTransform(1, 0, 0, 1, 0, 0);
        context.clearRect(0, 0, context.canvas.width, context.canvas.height);
    }
    
    function changeColor(color) {
        context.strokeStyle = color;
    }

    function changeWidth(width) {
        context.lineWidth = width;
    }
</script>
